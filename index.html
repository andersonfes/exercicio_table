<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="title">
        <h1>Tabela</h1>
    </div>

    <div>
        <!-- Elemento tabela é o que determina a tabela -->
        <table class="table">

            <!-- O elemento tr determina a linha da tabela e cada tr é responsavel por cada linha -->
            <tr>
                <!-- O th determina o cabeçalho -->
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>idade</th>

            </tr>

            <tr>
                <!-- O elemento td determina os campos de uma tabela -->
                <td>Jorge Aparecido</td>
                <td>Fernandes de Souza</td>
                <td>34</td>
            </tr>

            <tr>
                <td>Anderson</td>
                <td>Fernandes</td>
                <td>31</td>
            </tr>

            <tr>
                <td>Alex</td>
                <td>Fernandes de Souza</td>
                <td>27</td>
            </tr>

        </table>

    </div>

    <script src="script.js"></script>
</body>

</html>
